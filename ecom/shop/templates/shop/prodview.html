{% extends 'shop/base.html' %}

{% block title %} {{product.product_name}} - My Awesome Cart{% endblock %}

{% block body %} 

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.image}}" class="mx-auto d-block" height="280px" width="280px" alt="Media image not found">

            <div class="row">
                <div class="col">
                    
                    <div class="mx-auto" style="width: fit-content;">
                        <button class="btn btn-primary my-2">Buy Now</button>
                        <button class="btn btn-primary my-2">Add To Cart</button>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><strong>Rs. {{product.price}}</strong></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}
